<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <form class="contact" action="https://formsubmit.co/yourgmail@gmail.com" method="POST">
        <h1>Contact Me</h1>

        <!-- Honeypot -->
        <input type="text" name="_honeypot" style="display: none;" id="">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Next Page -->
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">

        <input type="text" placeholder="First name" name="name" required>
        <input type="text" placeholder="Last name" name="Last Name" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="text" placeholder="Subject" name="Subject" required>
        <input type="text" placeholder="Message" name="Message" required>
        <button type="submit">Send</button>
   </form>

</body>
</html>
